<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('loginimg.png');
            background-size: cover;
            background-position: center;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .login-box {
            position: absolute;
            bottom: -350px;
            /* Start below the view */
            left: 50%;
            transform: translateX(-50%);
            width: 540px;
            padding: 40px;
            background: rgba(212, 175, 175, 0.107);
            /* Translucent background */
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.908);
            text-align: center;
            animation: slide-up 1.1s forwards;
            /* Animation  */
        }

        @keyframes slide-up {
            to {
                bottom: 48%;
                /* Move to center */
                transform: translate(-50%, 50%);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 90px;
            /* Adjust logo size */
            height: auto;
        }

        .welcome-text1 {
            color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            letter-spacing: 1.1px;
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            border-radius: 40px;
            margin-bottom: 1px;
            margin-top: 5px;
            /* Space above and below */
            line-height: 1.5;
        }

        .welcome-text2 {
            color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            letter-spacing: 1.1px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border-radius: 40px;
            margin-bottom: 1px;
            margin-top: 5px;
            /* Space above and below */
            line-height: 1.5;
        }

        h2 {
            text-align: center;
            margin-bottom: 1px;
            margin-top: 1px;
            color: rgb(255, 255, 255);
            text-decoration: solid;
            letter-spacing: 12px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 2px;
        }

        input {
            width: 330px;
            padding: 10px;
            margin: 12px auto;
            display: block;
            border: 1px solid #ccccccbc;
            border-radius: 26px;
            background: rgba(255, 255, 255, 0.853);
            /* Translucent input */
        }

        button {
            width: 206px;
            padding: 10px;
            margin: 12px auto;
            display: block;
            border: none;
            border-radius: 25px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .reset-password {

            text-align: center;
            margin-top: 10px;
            color: #ffffff;
            text-decoration: solid;
            text-shadow: 0 0 10px #071f1e, 0 0 20px #24072b, 0 0 30px #7b1d0c;
            /* Multiple colored shadows for a glowing effect */
        }

        .reset-password:hover {
            text-decoration: underline;
        }

        .password-wrapper {
            position: relative;
            width: 330px;
            /* Match the input width */
            margin: 12px auto;
            /* Space between inputs */
        }

        .password-wrapper input {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            border: 1px solid #ccccccbc;
            border-radius: 26px;
            background: rgba(255, 255, 255, 0.853);
            display: block;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            /* Position the icon */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            /* Icon color */
        }

        .toggle-password:hover {
            color: #007bff;
            /* Change color on hover */
        }

        .input-wrapper {
            position: relative;
            width: 330px;
            margin: 12px auto;
        }

        .input-wrapper input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccccccbc;
            border-radius: 26px;
            background: rgba(255, 255, 255, 0.853);
            display: block;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="login-box">
            <div class="logo-container">
                <img src="logoimg.png" alt="Logo" class="logo">
                <p class="welcome-text1">
                    JPSCUBE ENGINEERS <br> </p>
                <p class="welcome-text2">
                    ENGINEERING INNOVATION TOGETHER
                </p>
            </div>
            <h2>LOGIN</h2>
            <form id="loginForm">
                <div class="input-wrapper">
                    <input type="text" id="username" placeholder="Username" required>
                </div>

                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="toggle-password fa fa-eye" id="togglePassword"></i>
                </div>

                <button type="submit">Submit</button>
            </form>

            <a href="#" class="reset-password">Reset Password</a>

        </div>
    </div>
    <script type="module">
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "index.html";
        }
        
        import { db } from './firebase-init.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        const usersCollection = collection(db, "users");

        // ✅ Save data on login if Remember Me checked
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const snapshot = await getDocs(usersCollection);

                let matchedUser = null;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.username === username && data.password === password) {
                        matchedUser = data;
                    }
                });

                if (matchedUser) {
                    alert("Login successful as " + matchedUser.role);

                    // ✅ Store role in lowercase in localStorage
                    localStorage.setItem("userRole", matchedUser.role.toLowerCase());
                    localStorage.setItem("isLoggedIn", "true");

                    // Redirect to dashboard
                    window.location.href = "index.html";
                }
                else {
                    alert("Invalid username or password!");
                }

            } catch (error) {
                console.error("Error fetching users:", error);
                alert("Something went wrong during login.");
            }
        }

        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById("loginForm").addEventListener("submit", handleLogin);
    </script>
</body>

</html>
